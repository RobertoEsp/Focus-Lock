<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Icon Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-preview h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .icon-preview img {
            border: 1px solid #ddd;
        }
        .dark-bg {
            background: #333;
        }
        .light-bg {
            background: #fff;
        }
        .purple-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <h1>FocusFlow Icon Preview</h1>
    <p>Testing the icon on different backgrounds and sizes:</p>
    
    <div class="preview-container">
        <div class="icon-preview light-bg">
            <h3>16x16 (Light BG)</h3>
            <img src="focusflow-icon.svg" width="16" height="16" alt="16x16 icon">
        </div>
        
        <div class="icon-preview light-bg">
            <h3>32x32 (Light BG)</h3>
            <img src="focusflow-icon.svg" width="32" height="32" alt="32x32 icon">
        </div>
        
        <div class="icon-preview light-bg">
            <h3>48x48 (Light BG)</h3>
            <img src="focusflow-icon.svg" width="48" height="48" alt="48x48 icon">
        </div>
        
        <div class="icon-preview light-bg">
            <h3>128x128 (Light BG)</h3>
            <img src="focusflow-icon.svg" width="128" height="128" alt="128x128 icon">
        </div>
        
        <div class="icon-preview dark-bg">
            <h3 style="color: white;">16x16 (Dark BG)</h3>
            <img src="focusflow-icon.svg" width="16" height="16" alt="16x16 icon">
        </div>
        
        <div class="icon-preview dark-bg">
            <h3 style="color: white;">32x32 (Dark BG)</h3>
            <img src="focusflow-icon.svg" width="32" height="32" alt="32x32 icon">
        </div>
        
        <div class="icon-preview purple-bg">
            <h3 style="color: white;">48x48 (Purple BG)</h3>
            <img src="focusflow-icon.svg" width="48" height="48" alt="48x48 icon">
        </div>
        
        <div class="icon-preview purple-bg">
            <h3 style="color: white;">128x128 (Purple BG)</h3>
            <img src="focusflow-icon.svg" width="128" height="128" alt="128x128 icon">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate FocusFlow Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon-preview h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        .download-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <h1>FocusFlow Extension Icons</h1>
    <p>Click the download buttons to save each icon size:</p>
    
    <div id="icon-container"></div>

    <script>
        const iconSizes = [16, 32, 48, 128];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw white border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size/64);
            ctx.stroke();
            
            // Draw "FF" text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.44}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('FF', size/2, size/2 + size * 0.05);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate all icon sizes
        iconSizes.forEach(size => {
            const container = document.createElement('div');
            container.className = 'icon-preview';
            
            const title = document.createElement('h3');
            title.textContent = `${size}x${size}`;
            
            const canvas = createIcon(size);
            
            const downloadBtn = document.createElement('a');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = `Download icon-${size}.png`;
            downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}.png`);
            
            container.appendChild(title);
            container.appendChild(canvas);
            container.appendChild(downloadBtn);
            
            document.getElementById('icon-container').appendChild(container);
        });
    </script>
</body>
</html>
